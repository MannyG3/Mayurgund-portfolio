<script>
  const root = document.body;
  const toggleButton = document.getElementById('theme-toggle');
  const storedTheme = localStorage.getItem('theme');
  const defaultTheme = storedTheme || 'light';

  root.dataset.theme = defaultTheme;


  const animateSword = () => {
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      return;
    }
    toggleButton.classList.remove('is-slicing');
    void toggleButton.offsetWidth;
    toggleButton.classList.add('is-slicing');
  };

  toggleButton.addEventListener('animationend', (event) => {
    if (event.animationName === 'button-slice') {
      toggleButton.classList.remove('is-slicing');
    }
  });

  toggleButton.addEventListener('click', () => {
    animateSword();
    window.setTimeout(() => {
      root.dataset.theme = root.dataset.theme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', root.dataset.theme);
    }, 220);
  });
</script>
